# See https://wiki.hypr.land/Configuring/Binds/

# See https://wiki.hypr.land/Configuring/Keywords/
$mod = SUPER

# General binds
bind = $mod, T, exec, foot
bind = $mod, W, exec, firefox
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, V, togglefloating,
bind = $mod, J, togglesplit, 
bind = $mod, P, pin,

# Search app, directory, emoji
bind = $mod, R, exec, rofi -show drun
bind = $mod, D, exec, zoxide query -l | rofi -dmenu | xargs foot -D
bind = $mod, E, exec, rofi -show emoji

# Move focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Lock screen
bind = $mod, L, exec, pidof hyprlock || hyprlock

# Enable/disable blue light filter
bindl = $mod SHIFT, N, exec, hyprctl hyprsunset temperature 5000
bindl = $mod SHIFT, D, exec, hyprctl hyprsunset identity

# Colorpicker
bind = $mod SHIFT, P, exec, hyprpicker | wl-copy

# Screensnip
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Screenshot
bind = $mod SHIFT, F, exec, grim - | wl-copy

# Fullscreen
bind = $mod, F, fullscreen

# Resize windows
bind = $mod, semicolon, resizeactive, -10% 0%
bind = $mod, apostrophe, resizeactive, 10% 0%
bind = $mod, bracketleft, resizeactive, 0% -10%
bind = $mod, slash, resizeactive, 0% 10%

# Cycle wallpapers
bind = $mod SHIFT, Q, exec, ~/.config/scripts/cycle-wallpaper.sh prev
bind = $mod SHIFT, E, exec, ~/.config/scripts/cycle-wallpaper.sh next

# Record screen and save to /tmp/{time}.mp4
bind = $mod SHIFT, R, exec, wf-recorder -f /tmp/$(date +"%m-%d-%T.mp4")
bind = $mod SHIFT, T, exec, pkill wf-recorder

# Show or hide waybar
bind = $mod SHIFT, X, exec, pidof waybar || waybar
bind = $mod SHIFT, C, exec, pkill waybar

# Move/resize windows with LMB/RMB + dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Music
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
